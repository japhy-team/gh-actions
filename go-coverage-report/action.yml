name: "Go Test, Build, and Coverage"
description: "Runs tests, builds, and generates coverage reports for Go projects"

inputs:
  go-version:
    description: "The Go version to use"
    required: false
    default: "1.25"
  gh-go-modules-user:
    description: "GitHub user for private Go modules"
    required: true
  gh-go-modules-pat:
    description: "GitHub PAT for private Go modules"
    required: true
  github-baseline-workflow-ref:
    description: "The workflow ref to use as baseline for coverage comparison"
    required: false
    default: "main-coverage.yml"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ inputs.go-version }}
        cache: false

    - name: code-coverage
      uses: fgrosse/go-coverage-report@v1.2.0
      continue-on-error: true
      with:
        coverage-artifact-name: "code-coverage"
        coverage-file-name: "coverage.out"
        github-baseline-workflow-ref: ${{ inputs.github-baseline-workflow-ref }}
